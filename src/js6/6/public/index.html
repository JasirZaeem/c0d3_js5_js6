      body,
      html,
      #app {
          width: 100%;
          height: 100%;
      }

      #poke-app {
          width: 100%;
          min-height: 100%;
          color: white;
          background-color: black;
          font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      #poke-app > div {
          margin: 0 auto;
          width: 80%;
          max-width: 750px;
          padding: 2rem;
      }

      .search-box {
          width: 100%;
          color: white;
          border: 2px solid;
          border-radius: 8px;
          padding: 0.5rem;
          background-color: black;
          outline: none;
      }

      .match {
          background-color: rgba(0, 255, 0, 0.3);
      }

      h3 {
          cursor: pointer;
          font-size: 1.25rem;
          margin: 1rem 0;
      }

      h4 {
          cursor: pointer;
      }

          color: white;

          font-size: 1rem;

          padding: 0;
